version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: certitrack-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-certitrack_dev}
      POSTGRES_USER: ${DB_USER:-certitrack_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - certitrack-dev

  redis:
    image: redis:7-alpine
    container_name: certitrack-redis-dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - certitrack-dev

  mailhog:
    image: mailhog/mailhog:latest
    container_name: certitrack-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - certitrack-dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  certitrack-dev:
    driver: bridge